<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body>
    <div class="bg-[#004a80] w-[650rem] h-[100px] pr-[80px]">
        <p class="text-[#6366f1]">Hola Mundo</p>
    </div>
    <div class="bg-red-500 w-10 h-10 animate-spin">

    </div>

    <span class="relative flex h-3 w-3">
        <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-sky-400 opacity-75"></span>
        <span class="relative inline-flex rounded-full h-3 w-3 bg-sky-500"></span>
    </span>

    <div class="flex gap-5 flex-col flex-col-reverse ">
        <div class="bg-red-500 w-5 h-5"></div>
        <div class="bg-green-500 w-5 h-5"></div>
        <div class="bg-blue-500 w-5 h-5"></div>
    </div>


    <div class="mt-10 grid grid-cols-6">
        <div class="bg-red-500 sm:bg-yellow-500 md:bg-black lg:bg-blue-800 xl:bg-green-800 2xl:bg-red-900 w-full h-5 col-span-2"></div>
        <div class="bg-green-500 w-full h-5 col-span-3"></div>
        <div class="bg-blue-500 w-5 h-5"></div>
    </div>




</body>
</html>
