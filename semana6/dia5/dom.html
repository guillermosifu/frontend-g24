<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dom</title>
  </head>
  <body>
    <h1>DOM</h1>

    <form action="">
      <input
        type="email"
        placeholder="email"
        id="input_email"
        value="pepe@gmail.com"
      />
      <input
        type="password"
        placeholder="password"
        id="input_password"
        value="123456"
      />
      <input
        type="text"
        placeholder="nombre"
        class="input_name"
        value="guillermo"
      />

      <button>Enviar</button>
    </form>

    <p id="parrafo">Hola soy , soy un parrafo</p>

    <!-- <script src="./dom.js"></script> -->
    <script src="./dom2.js"></script>
  </body>
</html>
