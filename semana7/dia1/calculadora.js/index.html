    <title>Calculator 24</title>

  <body>
   
    <div class="calculator">
        <span><img src="./loguito2.png" alt=""></span>
      <input type="text" id="display" class="display" readonly />
      <div class="buttons">
        <button onclick="limpiarDisplay()">C</button>
        <button onclick="agregarDisplay('7')">7</button>
        <button onclick="agregarDisplay('8')" >8</button>
        <button onclick="agregarDisplay('9')">9</button>
        <button onclick="agregarDisplay('/')">/</button>
        <button onclick="agregarDisplay('4')">4</button>
        <button onclick="agregarDisplay('5')">5</button>
        <button onclick="agregarDisplay('6')">6</button>
        <button onclick="agregarDisplay('*')">*</button>
        <button onclick="agregarDisplay('1')">1</button>
        <button onclick="agregarDisplay('2')">2</button>
        <button onclick="agregarDisplay('3')">3</button>
        <button onclick="agregarDisplay('-')">-</button>
        <button onclick="agregarDisplay('0')">0</button>
        <button onclick="agregarDisplay('.')">.</button>
        <button onclick="calcular()">=</button>
        <button onclick="agregarDisplay('+')">+</button>
      </div>
    </div>
