<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eventos</title>
</head>
<body>
    <h1>EVENTOS JS</h1>

    <!--  EVENTOS ONCLICK  -->
    <button onclick="console.log('mi primer click')">miprimer click</button>
    <h2 onclick="console.log('desde tag')">click desde h2</h2>

    <!-- onmousover -->

    <p onmouseover="console.log('esto mouseover')">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Assumenda eos vel voluptatibus? Temporibus sunt iusto voluptatem obcaecati minus eos. Asperiores consectetur sed similique quae quasi provident consequatur sequi omnis aliquid.</p>
    
    <!-- evento doble click -->

    <button ondblclick="console.log('es doble click')">dobleclik</button>


</body>
</html>
