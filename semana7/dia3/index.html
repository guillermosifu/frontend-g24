<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Reto api</title>
  </head>
  <body>
    <section
      class="container vh-100 d-flex align-items-center justify-content-center"
    >
      <div class="text-start">
        <h6>Github finder</h6>
        <div class="row">
          <div class="col-md-10">
            <input
              type="text"
              class="form-control p-3"
              id="github-search"
              placeholder="busca tu usuario"
            />
          </div>
          <div class="col-md-2">
            <div class="d-grid gap-2">
              <button id="github-action-search" class="btn btn-danger p-3">
                Search
              </button>
            </div>
          </div>
          <div class="col-md-12 my-3">
            <div class="card bg-blue-dark">
              <div class="card-body p-5">
                <div class="row">
                  <div class="col-md-2">
                    <img
                      id="img-profile"
                      class="rounded-circle img-fluid"
                      src="./img/octo.png"
                      width="100"
                      height="100"
                      alt="logo"
                    />
                  </div>
                  <div class="col-md-10">
                    <div class="row">
                      <div class="col-md-6">
                        <h4 id="github-name">Octocat</h4>
                        <p id="github-username">@octocat</p>
                        <p id="github-bio">This profile has no bio</p>
                      </div>
                      <div class="col-md-6">
                        <p id="github-joined">Joined 20 Jun 2014</p>
                      </div>
                    </div>
                    <div class="col-md-12">
                      <div class="card bg-blue-dark">
                        <div class="card-body">
                          <div class="row">
                            <div class="col-md-4">
                              <p>Repos</p>
                              <h4 id="github-repos">10</h4>
                            </div>
                            <div class="col-md-4">
                              <p>Followers</p>
                              <h4 id="github-followers">5</h4>
                            </div>
                            <div class="col-md-4">
                              <p>Following</p>
                              <h4 id="github-following">15</h4>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="./main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
